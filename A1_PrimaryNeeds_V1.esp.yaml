    - <DIV ALIGN="CENTER"><FONT COLOR="000000" SIZE="3" FACE="Magic Cards"><BR>
    - 'Познание Столового комплекта: ваш руководство к правильному питанию (по Полю Брэггу)!<BR><BR>'
    - <DIV ALIGN="LEFT"><BR><BR>
    - Обычно, когда компоненты используются в сыром виде и без явного намерения утолить голод (без использования столовых приборов) питательные вещества не усваиваются, и не производят должного питательного эффекта на потребителя. Из-за этого, потребитель будет не в состоянии использовать питательные вещества, чтобы восстановить свою конституцию. При еде из блюд (в вашем Столовом комплекте) или приготовлении пищи на огне, питательные вещества дистиллируются намеренно или флеймом, для питания организма.
    - <BR>
    - Если Вы используете Столовый комплект для потребления пищи Вам, вероятно, понадобится по крайней мере вилка, хотя Вы можете есть и пальцами, и прямо с земли. Вилка будет всегда разрешать успешную еду; хотя вилка одна - недостаточно удобна, чтобы резать пищу на куски, и в конечном счете - будет часто ломаться. Для большего успеха, Вы должны иметь и вилку и нож в вашем комплекте. Ножи и вилки имеют неприятное свойство затупляться и даже ломаться при большом усердии едока, потому рекомендуется использовать качественные приборы и посуду.
    - <BR>
    - Для принятия пищи необходимо достать ваш Столовый комплект и поместить в него посуду и продовольствие, а затем присесть и активировать Комплект. Чтобы убрать Столовый комплект, используйте кнопку "Взять все".
    - <BR>
    - <BR>
    - <BR>
    - 'Что Вы можете съесть: <BR>'
    - 1 хлеб <BR>
    - 1 скаттл <BR>
    - 1 маленькое яйцо квама <BR>
    - 2 соленый рис <BR>
