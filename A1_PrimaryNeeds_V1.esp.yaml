  - SCHD:
      name: SleepDetect
      vars:
        shorts: 0
        longs: 0
        floats: 1
      data_size: 114
      var_table_size: 6
  - SCVR:
    - timer
  - SCDT:
      stmts:
      - func: If
        args:
        - 1
        - " Xа\x10 == 1"
      - func: Set
        args:
        - kind: Global
          name: PlayerSlept
        - ' 1'
      - func: ElseIf
        args:
        - 5
        - " G\vPlayerSlept == 1"
      - func: Set
        args:
        - kind: Local
          owner: null
          type: Float
          index: 1
        - " f\x01\0 X\x12\x10 +"
      - func: If
        args:
        - 2
        - " f\x01\0 > 1"
      - func: Set
        args:
        - kind: Local
          owner: null
          type: Float
          index: 1
        - ' 0'
      - func: Set
        args:
        - kind: Global
          name: PlayerSlept
        - ' 0'
      - func: EndIf
        args: null
      - func: EndIf
        args: null
      - func: End
        args: null
      raw: []
  - SCTX:
    - begin SleepDetect
    - ; That script detects and flags if player has rested.
    - float timer
    - ''
    - if ( GetPCSleep == 1 )
    - "\tset PlayerSlept to 1 ;Global flag to show my scripts if player has rested."
    - elseif ( PlayerSlept == 1)
    - "\tset timer to timer + GetSecondsPassed"
    - "\tif ( timer > 1 )"
    - "\t\tset timer to 0"
    - "\t\tset PlayerSlept to 0"
    - "\tendif"
    - endif
    - ''
    - end SleepDetect

