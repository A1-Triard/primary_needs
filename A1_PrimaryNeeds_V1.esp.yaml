    - "\t\t\tset CurrentHour to GameHour"
    - "\t\telse\t\t\t\t\t\t\t\t\t\t\t\t; You have NOT rested."
    - "\t\t\tset HourCounter to ( HourCounter + GameHour - CurrentHour )"
    - "\t\t\tset CurrentHour to GameHour"
    - "\t\tendif\t\t\t;Endif for sleep check."
    - "\tendif\t\t\t\t;Endif for hour change check."
    - "endif\t\t\t\t\t;Endif for day change check."
