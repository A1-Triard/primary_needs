    - "\tset DayDone to 0"
    - "\tif ( PlayerSlept == 1 )\t\t\t\t\t\t; You have rested."
    - "\t\t\t\t\t\t\t\t\t\t\t\t\t; And while you were resting, day passed."
    - "\t\tset HourCounter to  HourCounter + ( ( GameHour - CurrentHour + 24 ) / 2 )"
    - "\t\tset CurrentHour to GameHour"
    - "\telseif ( PlayerSlept == 0 )\t\t\t\t\t\t; You have NOT rested, day passed."
    - "\t\tset HourCounter to ( HourCounter + GameHour - CurrentHour + 24  )"
    - "\t\tset CurrentHour to GameHour"
    - "\tendif\t\t\t;Endif for sleep check."
    - "else\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t; Now check for hour change, in case day stays the same."
    - "\tset btemp to ( GameHour - CurrentHour )\t\t\t\t\t; Stupid \"If\" dont take math operations."
    - "\tif ( btemp >= 1 )\t\t\t\t\t\t\t\t\t\t\t\t; At least one hour has passed."
    - "\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t; Update timer."
    - "\t\tif ( PlayerSlept == 1 )\t\t\t\t\t\t\t\t\t\t; You have rested."
    - "\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t;Calculate hours of sleep."
