  - SCTX:
    - Begin Bal_hunger
    - ''
    - ; Created by ModMan, modified by Balor.
    - '; This script tracks character hunger and currently works depending on constitution:'
    - ; Starting with 30 con - 5 hours to get hungry, plus one to each extra 10 con.
    - ; During rest, your metabolism slow down, therefore you get hungry at 1/2 speed.
    - '; Eating a food ration satisfies and reduces hunger.  '
    - ; You starve to death after 15 days without food. (That would be 360 hours) (Now depends on your constitution).
    - ''
    - "float CurrentDay\t\t\t\t\t\t\t; just a counter "
    - "float CurrentHour\t\t\t\t\t\t\t; just a counter "
    - "float HourCounter\t\t\t\t\t\t\t; just a counter "
    - ";float hungry\t\t\t\t\t\t\t\t\t; hungry level, scaled from 0 (full ) to 60 (dead) "
    - "\t\t\t\t\t\t\t\t\t\t\t\t\t; Went to globals (Stooooopid system of exchanging vars dont work anymore...)"
    - "float loststrength\t\t\t\t\t\t\t; stores lost strength points"
    - "float lostagility\t\t\t\t\t\t\t\t; stores lost agility points"
    - "float lostspeed\t\t\t\t\t\t\t\t; stores lost speed points"
    - "float lostpersonality\t\t\t\t\t\t; stores lost intelligence points"
    - "short WhileCheck\t\t\t\t\t\t\t; Self-explanatory, isnot it? :)"
    - "short WhileCounter\t\t\t\t\t\t; see above /|\\"
    - "short Interval\t\t\t\t\t\t\t\t; Time to get hungry"
    - "short done\t\t\t\t\t\t\t\t\t; used only 1st time to set beginning day"
    - "short DayDone\t\t\t\t\t\t\t\t; flag to to see if day has passed"
    - "short warning1\t\t\t\t\t\t\t\t; used to warn of been hungry"
    - "short htemp\t\t\t\t\t\t\t\t\t; counter for each 6 hours passed "
    - "short ctemp\t\t\t\t\t\t\t\t\t; for while"
    - "float btemp\t\t\t\t\t\t\t\t\t; bogus temp var"
    - "float dtemp\t\t\t\t\t\t\t\t\t; Yet an other temp, for dividing"
    - ''
    - if ( MenuMode == 1 )
    - "\tif ( InvEatCheck == 1 )"
    - "\t\tset InvEatCheck to 0"
    - "\telse"
    - "\t\treturn"
    - "\tendif"
    - endif
    - ''
    - if ( CharGenState != -1 )
    - "\treturn"
    - endif
    - ''
    - if ( PCInJail == 1 )
    - "\treturn"
    - endif
    - ''
    - ; Vampires dont have to eat, however if you was hungry before...
    - set ctemp to 0
    - if ( PCVampire == 1 )
    - "\tset ctemp to 1"
    - elseif ( sixh_playertransformed != 0 )
    - "\tset ctemp to 1"
    - endif
    - if ( ctemp == 1 )
    - "\tif ( hungry > 0 )"
    - "\t\tset hungry to 0"
    - "\t\tif loststrength > 0\t\t\t\t\t; recover lost abilities"
    - "\t\t\tPlayer->ModStrength loststrength"
    - "\t\t\tset loststrength to 0"
    - "\t\tendif"
    - "\t\tif lostagility > 0"
    - "\t\t\tPlayer->ModAgility lostagility"
    - "\t\t\tset lostagility to 0"
    - "\t\tendif"
    - "\t\tif lostspeed > 0"
    - "\t\t\tPlayer->ModSpeed lostspeed"
    - "\t\t\tset lostspeed to 0"
    - "\t\tendif"
    - "\t\tif lostpersonality > 0"
    - "\t\t\tPlayer->Modpersonality lostpersonality"
    - "\t\t\tset lostpersonality to 0"
    - "\t\tendif"
    - "\tendif"
    - "\treturn"
    - endif
    - ''
    - if ( done == 0 )
    - "\tset CurrentHour to GameHour"
    - "\tset CurrentDay to Day"
    - "\tset done to 1"
    - "\tset WhileCheck to 5"
    - "\tset WhileCounter to 30"
    - "\twhile ( WhileCheck > 0 )"
    - "\t\tIf ( player->GetEndurance <= WhileCounter )"
    - "\t\t\tSet Interval to WhileCheck"
    - "\t\t\tset WhileCheck to 0"
    - "\t\t\telse "
    - "\t\t\t\tset WhileCheck to WhileCheck + 1"
    - "\t\t\t\tset WhileCounter to WhileCounter + 10"
    - "\t\tendif"
    - "\tendwhile"
    - endif
    - ''
    - ''
    - if ( CurrentDay != Day )
    - "\tset CurrentDay to Day"
    - "\tset DayDone to 1"
    - "\tset WhileCheck to 5"
    - "\tset WhileCounter to 30"
    - "\twhile ( WhileCheck > 0 )"
    - "\t\tIf ( player->GetEndurance <= WhileCounter )"
    - "\t\t\tSet Interval to WhileCheck"
    - "\t\t\tset WhileCheck to 0"
